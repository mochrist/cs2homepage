<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Links</title>
  <style>
    :root{
      --bg:#0b0f17;
      --card:#0f1625;
      --text:#e7ecf5;
      --muted:#a8b3c7;
      --border:rgba(255,255,255,.08);
      --btn:#121c30;
      --btnHover:#172444;
      --focus:#8ab4ff;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial,sans-serif;
      background: radial-gradient(1200px 600px at 20% 0%, rgba(138,180,255,.12), transparent 60%),
                  radial-gradient(900px 500px at 90% 10%, rgba(255,255,255,.06), transparent 55%),
                  var(--bg);
      color:var(--text);
      min-height:100svh;
      display:grid;
      place-items:center;
      padding:24px;
    }

    .wrap{width:min(560px, 100%)}
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.04), transparent 55%), var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      padding:22px;
      box-shadow: 0 12px 40px rgba(0,0,0,.35);
    }

    h1{
      margin:0 0 6px;
      font-size:20px;
      letter-spacing:.2px;
    }
    p{
      margin:0 0 18px;
      color:var(--muted);
      font-size:14px;
      line-height:1.45;
    }

    .grid{
      display:grid;
      gap:10px;
    }

    .btn{
      display:flex;
      align-items:center;
      gap:12px;
      width:100%;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid var(--border);
      background:var(--btn);
      color:var(--text);
      text-decoration:none;
      transition: transform .08s ease, background .15s ease, border-color .15s ease;
      outline:none;
    }
    .btn:hover{
      background:var(--btnHover);
      border-color:rgba(255,255,255,.14);
      transform: translateY(-1px);
    }
    .btn:active{transform: translateY(0)}
    .btn:focus-visible{
      box-shadow:0 0 0 3px rgba(138,180,255,.25);
      border-color: rgba(138,180,255,.55);
    }

    .icon{
      display:block;
      width:20px;
      height:20px;
      flex:0 0 20px;
      opacity:.95;
    }

    .label{
      display:flex;
      flex-direction:column;
      gap:2px;
      text-align:left;
    }
    .label strong{
      font-size:14px;
      font-weight:600;
    }
    .label span{
      font-size:12px;
      color:var(--muted);
    }

    .footer{
      margin-top:14px;
      font-size:12px;
      color:var(--muted);
      text-align:center;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Tools</h1>

      <div class="grid">
        <a class="btn" href="https://www.google.com">
          <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z" stroke="currentColor" stroke-width="2" />
            <path d="M16.3 16.3 21 21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <div class="label">
            <strong>Google</strong>
            <span>Suche</span>
          </div>
        </a>

        <a class="btn" href="https://csfloat.com">
          <svg class="icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            aria-hidden="true">
            <rect x="7" y="7" width="10" height="14" rx="2"/>
            <path d="M7 11h10"/>
            <path d="M7 17h10"/>
            <path d="M9 7V5.8c0-.9.7-1.6 1.6-1.6h2.8C14.3 4.2 15 4.9 15 5.8V7"/>
            <path d="M10 4.2h4"/>
            <path d="M8.6 6.4h7.8c1 0 1.8.8 1.8 1.8v.2"/>
            <path d="M16.4 6.4l1.6-1.2"/>
            <path d="M16.2 5.2l1.6.9"/>
            <circle cx="20" cy="6.6" r="1"/>
          </svg>
          <div class="label">
            <strong>CSFloat</strong>
            <span>Skins / Market</span>
          </div>
        </a>

        <a class="btn" href="https://refrag.gg">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor" aria-hidden="true">
            <path d="M293.558 241.704l-30.06 30.06a167.363 167.363 0 0 0 123.006 23.162l-8.044-40.39a126.157 126.157 0 0 1-84.902-12.832zm-139.303 75.694a3.761 3.761 0 0 0 1.13 2.792l18.666 18.666a4.783 4.783 0 0 0 5.07 1.197c4.703-1.845 8.975 3.075 10.728 11.51l6.375 30.459a9.555 9.555 0 0 0 11.31 7.404l4.23-.905a15.385 15.385 0 0 0 11.918-18.217l-6.757-32.287a10.26 10.26 0 0 1 2.743-9.391l27.217-27.218a12.376 12.376 0 0 0 0-17.502l-11.061-11.062 50.894-50.894-32.278-32.279-33.151 33.152 3.964 3.964-70.64 70.64s-.117 14.91-.358 19.97zm57.834-2.003a9.673 9.673 0 0 1 0-13.68l10.712-10.712a9.673 9.673 0 0 1 13.68 0l1.603 1.604a9.673 9.673 0 0 1 0 13.68l-10.745 10.745a9.673 9.673 0 0 1-13.646-.033l-1.604-1.604zm-100.56 161.21a9.908 9.908 0 0 1-1.952 2.784l-5.145 5.145a5.007 5.007 0 0 1-7.08 0l-42.717-42.717a7.91 7.91 0 0 1-.258-10.912l63.37-69.702.365-.365a10.907 10.907 0 0 1 4.504-2.71l3.59-1.113a11.095 11.095 0 0 0 5.926-4.397l11.71-17.377 23.353 23.353zM384.012 93.991a4.701 4.701 0 0 0-6.648 0l-15.707 15.707-4.38-4.38 20.926-20.926 8.85 2.468a15.126 15.126 0 0 0 14.769-3.914l26.345-26.345-9.109-20.012a6.793 6.793 0 0 1 1.38-7.612l.764-.765c2.718-2.718 7.455-3.05 10.173-.332l15.316 15.316 6.582-6.582 6.408 6.408-6.59 6.59 2.991 2.992-75.76 75.76-12.017-12.017 15.707-15.708a4.701 4.701 0 0 0 0-6.648zm-40.207 24.45l18.575 18.574a7.193 7.193 0 0 1 .423 9.715l-51.875 61.748a7.193 7.193 0 0 1-10.596.458l-23.527-23.528a7.193 7.193 0 0 1 0-10.172l56.811-56.812a7.193 7.193 0 0 1 10.173 0z"></path>
          </svg>
          <div class="label">
            <strong>Refrag</strong>
            <span>Training / Demos</span>
          </div>
        </a>

        <a class="btn" href="https://xplay.gg">
          <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <!-- two players/users -->
            <path d="M9 11a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" stroke="currentColor" stroke-width="2"/>
            <path d="M15 12a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z" stroke="currentColor" stroke-width="2" opacity=".9"/>
            <path d="M3.5 20c.6-3 3-5 5.5-5s4.9 2 5.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M13.5 20c.3-1.9 1.6-3.6 3.5-4.3 1.2-.4 2.4-.3 3.5.2"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity=".9"/>
          </svg>
          <div class="label">
            <strong>Xplay</strong>
            <span>Retakes / Deathmatch</span>
          </div>
        </a>
      </div>
  </div>
</body>
</html>
