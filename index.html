<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Links</title>
  <style>
    :root{
      --bg:#0b0f17;
      --card:#0f1625;
      --text:#e7ecf5;
      --muted:#a8b3c7;
      --border:rgba(255,255,255,.08);
      --btn:#121c30;
      --btnHover:#172444;
      --focus:#8ab4ff;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial,sans-serif;
      background: radial-gradient(1200px 600px at 20% 0%, rgba(138,180,255,.12), transparent 60%),
                  radial-gradient(900px 500px at 90% 10%, rgba(255,255,255,.06), transparent 55%),
                  var(--bg);
      color:var(--text);
      min-height:100svh;
      display:grid;
      place-items:center;
      padding:24px;
    }

    .wrap{width:min(560px, 100%)}
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.04), transparent 55%), var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      padding:22px;
      box-shadow: 0 12px 40px rgba(0,0,0,.35);
    }

    h1{
      margin:0 0 6px;
      font-size:20px;
      letter-spacing:.2px;
    }
    p{
      margin:0 0 18px;
      color:var(--muted);
      font-size:14px;
      line-height:1.45;
    }

    .grid{
      display:grid;
      gap:10px;
    }

    .btn{
      display:flex;
      align-items:center;
      gap:12px;
      width:100%;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid var(--border);
      background:var(--btn);
      color:var(--text);
      text-decoration:none;
      transition: transform .08s ease, background .15s ease, border-color .15s ease;
      outline:none;
    }
    .btn:hover{
      background:var(--btnHover);
      border-color:rgba(255,255,255,.14);
      transform: translateY(-1px);
    }
    .btn:active{transform: translateY(0)}
    .btn:focus-visible{
      box-shadow:0 0 0 3px rgba(138,180,255,.25);
      border-color: rgba(138,180,255,.55);
    }

    .icon{
      width:20px;
      height:20px;
      flex:0 0 20px;
      opacity:.95;
    }

    .label{
      display:flex;
      flex-direction:column;
      gap:2px;
      text-align:left;
    }
    .label strong{
      font-size:14px;
      font-weight:600;
    }
    .label span{
      font-size:12px;
      color:var(--muted);
    }

    .footer{
      margin-top:14px;
      font-size:12px;
      color:var(--muted);
      text-align:center;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Tools</h1>
      <p>Schnelle Links – schlicht, klar, ohne Ablenkung.</p>

      <div class="grid">
        <a class="btn" href="https://www.google.com" target="_blank" rel="noopener">
          <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z" stroke="currentColor" stroke-width="2" />
            <path d="M16.3 16.3 21 21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <div class="label">
            <strong>Google</strong>
            <span>Suche</span>
          </div>
        </a>

        <a class="btn" href="https://csfloat.com" target="_blank" rel="noopener">
          <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <!-- Smoke grenade (stylized) -->
            <path d="M9 7.5h7.5c.8 0 1.5.7 1.5 1.5v2.2c0 .5-.2.9-.6 1.2l-1.4 1v5.1c0 1.1-.9 2-2 2H10c-1.1 0-2-.9-2-2v-5.1l-1.4-1c-.4-.3-.6-.7-.6-1.2V9c0-.8.7-1.5 1.5-1.5Z"
                  stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
            <path d="M16.5 7.5l1-1.2M14.5 7.5l1-1.2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <!-- smoke puffs -->
            <path d="M5.5 6.5c.7-.8 1.7-1.2 2.7-1.1M4 9c.6-.6 1.4-.9 2.2-.8" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity=".9"/>
          </svg>
          <div class="label">
            <strong>CSFloat</strong>
            <span>Skins / Market</span>
          </div>
        </a>

        <a class="btn" href="https://refrag.gg" target="_blank" rel="noopener">
          <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <!-- AK47 (simple silhouette line icon) -->
            <path d="M3 11h9l2-2h3l2 2h2v2h-2l-1.2-1.2H14l-1.2 1.2H9v2H6v-2H3v-2Z"
                  stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
            <path d="M9 13v3l2 2h2v-2l-2-2v-1" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
            <path d="M16 9V7h2v2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <div class="label">
            <strong>Refrag</strong>
            <span>Training / Demos</span>
          </div>
        </a>

        <a class="btn" href="#" target="_blank" rel="noopener">
          <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <!-- two players/users -->
            <path d="M9 11a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" stroke="currentColor" stroke-width="2"/>
            <path d="M15 12a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z" stroke="currentColor" stroke-width="2" opacity=".9"/>
            <path d="M3.5 20c.6-3 3-5 5.5-5s4.9 2 5.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M13.5 20c.3-1.9 1.6-3.6 3.5-4.3 1.2-.4 2.4-.3 3.5.2"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity=".9"/>
          </svg>
          <div class="label">
            <strong>Xplay</strong>
            <span>Retakes / Deathmatch</span>
          </div>
        </a>
      </div>

      <div class="footer">Tipp: Icons sind inline-SVG → schnell, sauber, keine externen Abhängigkeiten.</div>
    </div>
  </div>
</body>
</html>
