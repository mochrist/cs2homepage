<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Startseite</title>

  <style>
    :root {
      --bg0: #070a10;
      --bg1: #0b1020;
      --card: rgba(10,14,28,.6);
      --border: rgba(255,255,255,.1);
      --text: #eaf0ff;
      --muted: #9fb0d6;

      --accent1: #7c5cff;
      --accent2: #23d5ff;
      --accent3: #21ff9b;

      --radius: 20px;
      --shadow: 0 20px 60px rgba(0,0,0,.55);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(900px 600px at 20% 10%, rgba(124,92,255,.25), transparent 60%),
        radial-gradient(800px 600px at 80% 30%, rgba(35,213,255,.2), transparent 60%),
        radial-gradient(800px 600px at 50% 90%, rgba(33,255,155,.12), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .panel {
      width: min(900px, 95%);
      background: linear-gradient(180deg, rgba(15,22,48,.75), rgba(10,14,28,.55));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 32px;
    }

    h1 {
      margin: 0 0 24px;
      font-size: clamp(22px, 4vw, 34px);
      letter-spacing: .4px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }

    @media (max-width: 700px) {
      .grid { grid-template-columns: 1fr; }
    }

    .card {
      text-decoration: none;
      color: var(--text);
      padding: 22px;
      border-radius: 18px;
      background: var(--card);
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 16px;
      transition: transform .15s ease, border-color .15s ease, background .15s ease;
    }

    .card:hover {
      transform: translateY(-3px);
      border-color: rgba(35,213,255,.45);
      background: rgba(10,14,28,.75);
    }

    .icon {
      width: 48px;
      height: 48px;
      border-radius: 14px;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, rgba(124,92,255,.35), rgba(35,213,255,.25));
      border: 1px solid var(--border);
      box-shadow: 0 0 30px rgba(124,92,255,.15);
      flex-shrink: 0;
    }

    .label {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .name {
      font-size: 18px;
      font-weight: 800;
      letter-spacing: .3px;
    }

    .url {
      font-size: 13px;
      color: var(--muted);
    }

    svg {
      width: 22px;
      height: 22px;
      stroke: white;
      fill: none;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
  </style>
</head>

<body>
  <main class="panel">
    <h1>Startseite</h1>

    <section class="grid">
      <a class="card" href="https://www.google.de">
        <div class="icon">
          <svg viewBox="0 0 24 24">
            <path d="M21 12a9 9 0 1 1-3.2-6.9"/>
            <path d="M21 12h-8"/>
          </svg>
        </div>
        <div class="label">
          <div class="name">Google</div>
          <div class="url">google.de</div>
        </div>
      </a>

      <a class="card" href="https://csfloat.com">
        <div class="icon">
          <svg viewBox="0 0 24 24">
            <path d="M7 17c3.5 0 3.5-10 7-10s3.5 10 7 10"/>
            <path d="M2 12h5"/>
          </svg>
        </div>
        <div class="label">
          <div class="name">CSFloat</div>
          <div class="url">csfloat.com</div>
        </div>
      </a>

      <a class="card" href="https://refrag.gg">
        <div class="icon">
          <svg viewBox="0 0 24 24">
            <path d="M12 3v4"/>
            <path d="M7 8l2.5 2.5"/>
            <path d="M17 8l-2.5 2.5"/>
            <path d="M5 13c1.5 4.5 12.5 4.5 14 0"/>
          </svg>
        </div>
        <div class="label">
          <div class="name">Refrag</div>
          <div class="url">refrag.gg</div>
        </div>
      </a>

      <a class="card" href="https://xplay.gg">
        <div class="icon">
          <svg viewBox="0 0 24 24">
            <path d="M8 16l8-8"/>
            <path d="M9.5 7.5h-3v3"/>
            <path d="M17.5 16.5h-3v-3"/>
          </svg>
        </div>
        <div class="label">
          <div class="name">xplay</div>
          <div class="url">xplay.gg</div>
        </div>
      </a>
    </section>
  </main>
</body>
</html>
